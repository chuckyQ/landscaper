<div class="modal-header">
    <h1>Job for {{ date | date: 'MMM d' }}</h1>
    <div class="red-x" (click)="activeModal.close()">
        X
    </div>
</div>
<div class="modal-body">

    <form #theForm="ngForm">
        <div class="fields">
            <div class="field">
                <label for="">Time</label>
                <input #time="ngModel" type="time" name="time" required >
                <ng-container *ngIf="time === ''">
                    <div class="alert alert-danger">
                        This field is required.
                    </div>
                </ng-container>
            </div>

            <div class="field">
                <label for="">Name</label>
                <input #name="ngModel" name="name" required type="text">
                <ng-container *ngIf="name.value.trim() === ''">
                    <div class="alert alert-danger">
                        This field is required.
                    </div>
                </ng-container>
            </div>
            <div class="field">
                <label for="">Address</label>
                <input
                    name="address"
                    #address
                    required
                    type="text">
                <ng-container *ngIf="address.value.trim() === ''">
                    <div class="alert alert-danger">
                        This field is required.
                    </div>
                </ng-container>
            </div>

            <div class="field group-field">
                <table class="table">
                    <tr *ngFor="let crew of crews">
                        <td>{{ crew.name }}</td>
                        <td><input type="checkbox" [(ngModel)]="crew.selected"></td>
                    </tr>
                </table>
            </div>
            <div class="field">
                <label for="">Notes</label>
                <textarea #notes style="resize: none;" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <input type="button" class="btn btn-primary" value="Create" [disabled]="!theForm.valid">
    </form>
</div>
