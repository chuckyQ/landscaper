<form #theForm="ngForm">
    <recurring
        [(startDate)]="startDate"
        [(endDate)]="endDate"
        [(endAfterRecurrence)]="useEndAfter"
        [(recurrences)]="recurrences"
        (valid)="setValid($event)"
    ></recurring>
    <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
        <input
            type="button"
            class="btn btn-primary"
            [disabled]="!mainFormIsValid ||
                        !theForm.valid ||
                        !formIsValid
                        "
            value="Create">
    </div>
</form>
