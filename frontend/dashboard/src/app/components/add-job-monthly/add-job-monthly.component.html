<form #theForm="ngForm">
    <recurring
        [(startDate)]="startDate"
        [(endDate)]="endDate"
        [(endAfterRecurrence)]="useEndAfter"
        [(recurrences)]="recurrences"
        (valid)="setValid($event)"
    ></recurring>
    <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center;">
        <!-- Day 1 every 2 months -->
        <div>
            <div class="form-check" style="display: flex; gap: 0.25rem;">
                <input
                    class="form-check-input"
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="certainDay"
                    (click)="toggle()"
                    type="checkbox"
                    >
                <label class="form-check-label">Day</label>
                <select
                    [disabled]="!certainDay"
                    #selectedDay
                    name="certainDay"
                    >
                    <option [selected]="d === 1" *ngFor="let d of daySelection();">
                        {{ d }}
                    </option>
                </select>
                <div style="display: flex; gap: 0.25rem;">
                    <label>every</label>
                    <select
                        [disabled]="!certainDay"
                        #nMonths
                        name="nMonths">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <label>month(s)</label>
                </div>
            </div>

            <!-- Every 'first' 'Sunday' of every 2 months -->
            <div style="display: flex; gap: 0.25rem;">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        [(ngModel)]="certainDate"
                        [ngModelOptions]="{standalone: true}"
                        (click)="toggle()"
                        type="checkbox"
                        >
                    <label
                        style="margin-right: 0.5rem;"
                        class="form-check-label"
                        >Every
                    </label>

                        <select
                            [disabled]="!certainDate"
                            name="nDay"
                            #ordinal
                            >
                            <option selected value="1">first</option>
                            <option value="2">second</option>
                            <option value="3">third</option>
                            <option value="4">fourth</option>
                            <option value="5">last</option>
                        </select>
                </div>
                <div>
                    <select
                        [disabled]="certainDay"
                        #certainWeekday>
                        <option
                            *ngFor="let day of days; index as i"
                            [value]="i">{{ day }}</option>
                    </select>
                </div>
                <div style="display: flex; gap: 0.25rem;">
                    <label>every</label>
                    <select [disabled]="!certainDate" #nMonths2 required name="nMonths2">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <label>month(s)</label>
                </div>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: flex-end;">
        <input
            type="button"
            [disabled]="!mainFormIsValid ||
                        !theForm.valid ||
                        !recurringIsValid ||
                        (selectedDay.value === '' || nMonths.value === '') && certainDay ||
                        (nMonths2.value === '') && certainDate
                        "
            class="btn btn-primary"
            (click)="createMonthlyJob(+selectedDay.value, +nMonths.value,
                                     +ordinal.value, +certainWeekday.value, +nMonths2.value, certainDay)"
            value="Create">
    </div>
</form>
