<form #theForm="ngForm">
    <recurring
        [(startDate)]="startDate"
        [(endDate)]="endDate"
        [(endAfterRecurrence)]="useEndAfter"
        [(recurrences)]="recurrences"
        (valid)="setValid($event)"
    ></recurring>
    <div>
        <!-- Day 1 every 2 months -->
        <div style="display: flex; gap: 1rem;">
            <div class="form-check">
                <input
                    class="form-check-input"
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="certainDay"
                    (click)="toggle()"
                    type="checkbox"
                    >
                <label
                    class="form-check-label">Day</label>
            </div>
            <div>
                <select
                    [disabled]="!certainDay"
                    #selectedDay="ngModel"
                    name="certainDay"
                    ngModel>
                    <option *ngFor="let d of daySelection();">
                        {{ d }}
                    </option>
                </select>
            </div>
        </div>

        <!-- Every 'first' 'Sunday' of every 2 months -->
        <div style="display: flex;">
            <div class="form-check">
                <input
                    class="form-check-input"
                    [(ngModel)]="certainDate"
                    [ngModelOptions]="{standalone: true}"
                    (click)="toggle()"
                    type="checkbox"
                    >
                <label
                    style="margin-right: 0.5rem;"
                    class="form-check-label"
                    >Every
                </label>

                    <select
                        [disabled]="!certainDate"
                        name="nDay"
                        #nDay="ngModel"
                        ngModel
                        >
                        <option selected value="1">first</option>
                        <option value="2">second</option>
                        <option value="3">third</option>
                        <option value="4">fourth</option>
                        <option value="5">last</option>
                    </select>
            </div>
            <div>
                <select
                    [disabled]="certainDay"
                    #selectedDay>
                    <option
                        *ngFor="let day of days; index as i"
                        [value]="i">{{ day.name }}</option>
                </select>
            </div>
        </div>

        <div style="display: flex; justify-content: flex-end;">
            <input
                type="button"
                [disabled]="!mainFormIsValid ||
                !theForm.valid ||
                !recurringIsValid ||
                (selectedDay.value === '' && certainDay) ||
                (nDay.value === '' && certainDate)
                "
                class="btn btn-primary"
                (click)="createMonthlyJob(certainDay, +nDay.value,
                                          +selectedDay.value)"
                value="Create">

        </div>
    </div>
</form>
