
<h1>{{ date | date: 'MMM d' }}</h1>

<div class="timeslots">
    <ng-container *ngFor="let timeslot of timeslots">

        <div class="timeslot">
            {{ timeslot.date | date: 'shortTime' }}
        </div>
        <div [id]="timeslot.time"
            class="event"
            (dblclick)="scheduleTask(timeslot.time)"
            [class.event-created]="timeslot.hasEvent">
        </div>

    </ng-container>
</div>
