<div class="timeslots">
    <ng-container *ngFor="let timeslot of timeslots">

        <div class="timeslot">
            {{ timeslot.time }}
        </div>
        <div [id]="timeslot.time"
            class="event"
            (dblclick)="scheduleTask(timeslot.time, '2023-11-04')"
            [class.event-created]="timeslot.hasEvent">

        </div>

    </ng-container>
</div>
