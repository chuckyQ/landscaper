
<h1>Jobs for {{ date | date }}</h1>

<table class="table">
    <thead>
        <th>Name</th>
        <th>Address</th>
        <th>Notes</th>
    </thead>
    <tr [routerLink]="['/jobs/' + job.jobID]" *ngFor="let job of jobs">
        <td>{{ job.name }}</td>
        <td>{{ job.address }}</td>
        <td>{{ job.notes }}</td>
    </tr>
</table>
