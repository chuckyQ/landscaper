<div style="display: flex; flex-direction: column; place-content: center;">
    <div class="month-range">
        <div class="month-select">
            <label for="startMonth">Start Month</label>
            <select
                #startMonth
                class="form-select"
                id="startMonth">
                <option
                    *ngFor="let month of months; index as i"
                    [selected]="i === 3"
                    [value]="i">{{ month }}</option>
            </select>
        </div>
        <div class="month-select">
            <label for="endMonth">End Month</label>
            <select
                #endMonth
                class="form-select"
                id="endMonth">
                <option *ngFor="let month of months; index as i"
                    [selected]="i === 7"
                    [value]="i">{{ month }}
                </option>
            </select>
        </div>
    </div>

    <div class="day-area">
        <div class="days-of-week">
            <div *ngFor="let day of days" class="day">
                <input
                    class="form-check-input"
                    id="seasonalMonthly"
                    type="checkbox"
                    [(ngModel)]="day.selected"
                    [name]="day.name">
            <label for="seasonalMonthly">{{ day.name }}</label> <br>
            </div>
        </div>
    </div>
</div>

<div style="display: flex; justify-content: flex-end;">
    <input
        type="button"
        [disabled]="!mainFormIsValid || !weekdayIsSelected"
        class="btn btn-primary"
        (click)="createWeeklyJob(+startMonth.value, +endMonth.value)"
        value="Create">
</div>
