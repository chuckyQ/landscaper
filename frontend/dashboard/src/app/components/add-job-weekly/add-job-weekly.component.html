
<form #theForm="ngForm">

    <div class="weekly">
        <label>Every</label>
        <select #numOfWeeks>
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <label>week(s)</label>
    </div>

    <recurring
     [(startDate)]="startDate"
     [(endDate)]="endDate"
     [(endAfterRecurrence)]="useEndAfter"
     [(recurrences)]="recurrences"
     (valid)="setValid($event)"
    ></recurring>
    <div class="day-area">
        <div class="days-of-week">
            <div *ngFor="let day of days" class="day">
                <input
                    class="form-check-input"
                    id="seasonalMonthly"
                    type="checkbox"
                    [(ngModel)]="day.selected"
                    [name]="day.name">
            <label for="seasonalMonthly">{{ day.name }}</label> <br>
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: flex-end;">
        <input
            type="button"
            [disabled]="!mainFormIsValid ||
                        !weekdayIsSelected ||
                        !theForm.valid ||
                        !recurringIsValid
                        "
            class="btn btn-primary"
            (click)="createWeeklyJob(+numOfWeeks.value)"
            value="Create">
    </div>
</form>
