
<form #theForm="ngForm">
    <div style="display: flex; place-content: center;">
        <input
            type="date"
            required
            #date="ngModel"
            ngModel
            name="startDate"
        >
    </div>
    <div style="margin-top: 0.5rem; display: flex; justify-content: flex-end;">
        <input
            type="button"
            (click)="createJob(date.value)"
            class="btn btn-primary"
            value="Create"
            [disabled]="!theForm.valid ||
                        !mainFormIsValid
            ">
    </div>
</form>
