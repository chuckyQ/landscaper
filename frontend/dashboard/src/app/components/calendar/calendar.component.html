<div class="calendar-area">

    <div class="weekday-names">
        <div class="weekday-name" *ngFor="let weekdayName of weekdayNames">
            {{ weekdayName }}
        </div>
    </div>

    <div class="week" *ngFor="let week of weeks">
        <div class="day" *ngFor="let day of week">
            <!-- <ng-container *ngIf="day.getDate() === 1">
                <strong>{{ day | date : 'MMM d' }}</strong>
            </ng-container>
            <ng-container *ngIf="day.getDate() !== 1">
                {{ day.getDate() }}
            </ng-container> -->
            <div *ngFor="let item of jobMap | keyvalue">
                <div *ngFor="let job of item.value">
                    {{ job }}
                </div>
              </div>
        </div>
    </div>
</div>
