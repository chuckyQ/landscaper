<h1>Jobs</h1>

<table class="table">
    <thead>
        <th>Address</th>
        <th>Created</th>
        <th>Appointment Date</th>
    </thead>
    <tr [routerLink]="['/jobs/' + job.jobID]" *ngFor="let job of jobs">
        <td>{{ job.address  }}</td>
        <td>{{ job.createdTimestamp | date }}</td>
        <td>{{ job.lastUpdatedTimestamp | date }}</td>
    </tr>
</table>
