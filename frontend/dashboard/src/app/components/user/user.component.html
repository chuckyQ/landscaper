<div class="user-area">
    <div class="user-info">
        <div class="user-inputs">
            <h1>Info</h1>
            <form #theForm="ngForm">
                <div class="fields">
                    <div class="field">
                        <label>Email</label>
                        {{ user | json }}
                        <input
                            class="form-control"
                            #email="ngModel"
                            ngModel
                            name="email"
                            [value]="user.email"
                            required
                            email
                            type="email"
                            >
                        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                            A valid email is required.
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Phone Number</label>
                        <input
                            type="text"
                            name="phoneNumber"
                            #phoneNumber="ngModel"
                            ngModel
                            [value]="user.phoneNumber"
                            placeholder="Add a phone number (optional)"
                            class="form-control"
                            >
                    </div>
                </div>
                <div style="display: flex; justify-content: flex-end; margin-top: 1rem">
                    <input
                        type="button"
                        (click)="save(email.value, phoneNumber.value)"
                        [disabled]="!theForm.valid"
                        class="btn btn-primary"
                        value="Save">
                </div>
            </form>

        </div>
    </div>
    <div class="user-work">
    </div>
</div>
