<div class="customer-area">
    <div class="customer-info">
        <div class="customer-inputs">
            <div class="fields">
                <div class="field">
                    <label>
                        Name
                    </label>
                    <input
                        [(ngModel)]="customer.name"
                        class="form-control"
                        type="text">
                </div>
                <div class="field">
                    <label>Address</label>
                    <input type="text" [(ngModel)]="customer.address" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
